<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title> QR code component</title>
</head>
<body>
  <main>
    <article class="qr-code">
      <picture>
        <img src="image-qr-code.png">
      </picture>
      <div class="qr-content">
        <h1 class="content-bold">Improve your front-end skills by building projects</h1>
        <p class="content-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
      </div>
    </article>
  </main>

  
</body>
</html>
